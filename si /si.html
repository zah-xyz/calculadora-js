<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .Calculadora {
      background-color: #2d2d2d;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.5);
      width: 320px;
    }

    .Pantalla {
      background-color: #1a1a1a;
      color: #fff;
      font-size: 2.5rem;
      text-align: right;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .teclas {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #3a3a3a;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #505050;
    }

    button:active {
      background-color: #686868;
    }

    /* Colores especiales */
    .operador {
      background-color: #c56ce9;
    }

    .borrar {
      background-color: #e624a2;
    }

    .igual {
      background-color: #c56ce9;
    }
  </style>
</head>
<body>

  <div class="Calculadora">
    <div class="Pantalla" id="pantalla">0</div>
    <div class="teclas">
      <button class="borrar" onclick="borrar_todo()">C</button>
      <button class="borrar" onclick="retroceder()">âŒ«</button>
      <button class="operador" onclick="operacion('*')">*</button>
      <button class="operador" onclick="operacion('/')">/</button>

      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button class="operador" onclick="operacion('+')">+</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button class="operador" onclick="operacion('-')">-</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
    </div>
  </div>

  <script>
    let expresion = "";

    function actualizarPantalla() {
      const pantalla = document.getElementById("pantalla");
      pantalla.textContent = expresion === "" ? "0" : expresion;
    }

    function agregar(valor) {
      expresion += valor;
      actualizarPantalla();
    }

    function borrar_todo() {
      expresion = "";
      actualizarPantalla();
    }

    function retroceder() {
      expresion = expresion.slice(0, -1);
      actualizarPantalla();
    }

    function operacion(op) {
      if (expresion !== "" && !"+-*/".includes(expresion.slice(-1))) {
        expresion += op;
        actualizarPantalla();
      }
    }

    function calcular() {
      try {
        const resultado = eval(expresion);
        expresion = String(resultado);
        actualizarPantalla();
      } catch {
        expresion = "Sintax Error";
        actualizarPantalla();
        setTimeout(() => {
          expresion = "";
          actualizarPantalla();
        }, 1500);
      }
    }

    actualizarPantalla();
  </script>

</body>
</html>
