<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 320px;
      margin: 70px auto;
      background: #4c4848;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #pantalla {
      width: 100%;
      height: 48px;
      background: #222;
      color: rgb(255, 255, 255);
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      user-select: none;
      overflow-x: auto;
    }
    .boton {
      width: 23%;
      height: 50px;
      margin: 1%;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .boton-operador {
      background-color: #aa1892;
      color: rgb(235, 220, 220);
    }
    .boton-numero {
      background-color: #685e5e;
      color: rgb(231, 224, 224);
    }
    .boton-borrar {
      background-color: #9021ac;
      color: rgb(231, 224, 224);
    }
    .boton-igual {
      background-color: #952d99;
      color: rgb(231, 199, 199);
      width: 48%;
    }
    .fila {
      display:flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <div id="pantalla">0</div>

  <div class="fila">
    <button class="boton boton-borrar" onclick="limpiar()">C</button>
    <button class="boton boton-borrar" onclick="retroceder()">⌫</button>
    <button class="boton boton-operador" onclick="agregar('%')">%</button>
    <button class="boton boton-operador" onclick="agregar('/')">÷</button>
  </div>

  <div class="fila">
    <button class="boton boton-numero" onclick="agregar('7')">7</button>
    <button class="boton boton-numero" onclick="agregar('8')">8</button>
    <button class="boton boton-numero" onclick="agregar('9')">9</button>
    <button class="boton boton-operador" onclick="agregar('*')">×</button>
  </div>

  <div class="fila">
    <button class="boton boton-numero" onclick="agregar('4')">4</button>
    <button class="boton boton-numero" onclick="agregar('5')">5</button>
    <button class="boton boton-numero" onclick="agregar('6')">6</button>
    <button class="boton boton-operador" onclick="agregar('-')">−</button>
  </div>

  <div class="fila">
    <button class="boton boton-numero" onclick="agregar('1')">1</button>
    <button class="boton boton-numero" onclick="agregar('2')">2</button>
    <button class="boton boton-numero" onclick="agregar('3')">3</button>
    <button class="boton boton-operador" onclick="agregar('+')">+</button>
  </div>

  <div class="fila">
    <button class="boton boton-numero" style="width: 48%;" onclick="agregar('0')">0</button>
    <button class="boton boton-numero" onclick="agregar('.')">.</button>
    <button class="boton boton-igual" onclick="calcular()">=</button>
  </div>

  <script>
    const pantalla = document.getElementById('pantalla');
    let operacion = '';

    function agregar(valor) {
      if (pantalla.textContent === '0' || pantalla.textContent === 'Error' || pantalla.textContent === 'Sintax Error') {
        operacion = valor;
      } else {
        operacion += valor;
      }
      pantalla.textContent = operacion;
    }

    function limpiar() {
      operacion = '';
      pantalla.textContent = '0';
    }

    function retroceder() {
      operacion = operacion.slice(0, -1);
      pantalla.textContent = operacion || '0';
    }

    function calcular() {
      try {
        // Reemplaza todos los % por /100
        let resultado = eval(operacion.replace(/%/g, '/100'));
        pantalla.textContent = resultado;
        operacion = resultado.toString();
      } catch {
        pantalla.textContent = 'Sintax Error';
        operacion = '';
      }
    }
  </script>
</body>
</html>
